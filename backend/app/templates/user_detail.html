
{% extends "base.html" %}
{% block title %}User Detail{% endblock %}
{% block content %}
<h1>User Detail</h1>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<h2>Events Joined:</h2>
<ul class="list-group">
    {% for registration in events_joined %}
    <li class="list-group-item">{{ registration.event_ID.title }}</li>
    {% endfor %}
</ul>
{% endblock %}
